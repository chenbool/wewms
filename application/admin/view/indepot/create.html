<!-- create begin -->
<div class=" create">
   
    <!-- 表单 -->   
    <section class="panel-body" >
            <form role="form" class="form-create">

                <div class="form-group col-sm-6">
                    <span>编号</span>
                    <input type="text" class="form-control" placeholder="编号" name="sn" value="{:date('Ymdhis').rand(100,999)}">
                </div>

                <div class="form-group col-sm-6">
                    <span>入库类型</span>
                    <select name="supplier" class="form-control comboSelect" >
                        <option value="1" >采购入库</option>
                        <option value="2" >手动入库</option>
                    </select>
                </div>

                <div class="form-group col-sm-6">
                    <span>关联订单</span>
                    <select name="pid" class="form-control comboSelect pid" v-model="pid">
                        {volist name="list" id="vo"}
                            <option value="{$vo.id}" >{$vo.sn}-{$vo.author}</option>
                        {/volist}
                    </select>
                </div>

                <div class="form-group col-sm-6">
                    <span>入库人</span>
                    <input type="text" class="form-control" placeholder="入库人" name="author" value="{$admin_user.nickname}">
                </div>

                <div class="form-group col-sm-6">
                    <span>供应商</span>
                    <select name="supplier" class="form-control comboSelect" >
                        {volist name="supplier" id="vo"}
                            <option value="{$vo.id}" >{$vo.title}</option>
                        {/volist}
                    </select>
                </div>                

                <div class="form-group col-sm-6">
                    <span>入库日期</span>
                    <input type="text" class="form-control" placeholder="入库日期" name="in_date" id="in_date" >
                </div>

                {include file="public/depot-table" /}

                <div class="form-group col-sm-12">
                    <button type="button" class="btn btn-sm btn btn-primary" @click="save">  保 存 </button>
                    <button type="reset" class="btn btn-sm btn-success ">  重 置 </button> 
                </div>

            </form>
    </section>

</div>
<!-- create end-->

<script>

var list = [];
var layer_index = 0;

// seajs
seajs.use(['vendor/comboSelect/jquery.combo.select','vendor/laydate/laydate'],function() {

    var data = {
        name: '名称',
        model: '型号',
        spec: '规格',
        color: '颜色',
        num: '数量',
        unit: '单位',
        price: '单价',
        count: '合计',
    };

    var create = new Vue({
        el: '.form-create',
        data: {
            data:data,
            pid:0,
            count:0,
            list: list
        },
        mounted: function (){
            $('.comboSelect').comboSelect();
            laydate.render({
                elem: '#in_date',
                theme: '#2DCB73'
            });

        },
        methods: {
            save: function () {
                var param = $('.form-create').serializeArray();
                $.ajax({
                    url: "{:url('save')}",
                    method: 'POST',
                    dataType: 'json',
                    data: param,
                    success: this.callback
                });
            },
            callback: function (data) {
                if( data.error >0 ){
                    toastr.error(data.msg);
                }else{
                    toastr.success(data.msg);
                    Table.methods.refresh();
                    layer.closeAll('page');
                }
            },
            getList:function(){
                var _this = this;
                $.getJSON("{:url('purchase/getList')}?id="+this.pid, function(data){
                    // console.log(data);
                    list = data;
                    _this.list = data;
                });
            },
            addLine: function(){
            },
            changeSum:function(index){
                this.list[index].count = this.list[index].num * this.list[index].price;
                this.SumCount();
            },
            SumCount:function(){
                this.count = 0;
                for(var index in this.list) {  
                    this.count += parseFloat( this.list[index].count );
                };  
            }

        }

    });


$('.comboSelect').change(function(){
    var name = $(this).attr('name');
    var val = $(this).val();
    // console.log(val);
    create[name] = val;
    create.getList();
});



});

</script>
