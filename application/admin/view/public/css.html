    <script>

        Vue.prototype._save = function (param,url) {
            $.ajax({
                url: url,
                method: 'POST',
                dataType: 'json',
                data: param,
                success: this.callback
            });
        }

        Vue.prototype.callback = function (data) {
            if( data.error >0 ){
                toastr.error(data.msg);
            }else{
                toastr.success(data.msg);
                Table.methods.refresh();
                layer.closeAll('page');
            }
        };
    </script>
