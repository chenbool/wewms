{extend name="base" /}

{block name="title"} 采购订单 {/block}


{block name="body"}
<div class="col-lg-12">

    <section class="panel">
        <header class="panel-heading">  
            <span class="mg-r-md">
                条件筛选
            </span>
            <small class="pull-right">
                <a class="fa fa-chevron-down panel-collapsible pd-r-xs" href="javascript:;"></a>
                <a class="fa fa-times panel-remove" href="javascript:;"></a>
            </small>
        </header>

        <div class="panel-body">
            <form class="form-inline form-search" role="form">
                
                <div class="form-group mg-t-xs">
                    <label>销售人</label>
                    <input type="text" class="form-control" name="author" placeholder="销售人">
                </div>

                <div class="form-group col-xs-12 col-md-12 mg-t-xs">
                    <button type="button" class="btn btn-success btn-sm col-xs-12 col-sm-2 col-md-1" onclick="Table.methods.refresh()">搜索</button>
                </div>

            </form>
        </div>

    </section>

    <section class="panel">
        <header class="panel-heading">列表</header>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped no-margin" id="table"> </table>
            </div>
        </div>
    </section>


</div>
    {include file="public/bootstrap-table" /}

    <!-- comboSelect样式 -->
    <link href="/static/admin/vendor/comboSelect/combo.select.css" rel="stylesheet">

{/block}

<!-- js -->
{block name="js"}
<script>
    tableData.columns = [
        {
            checkbox: true,  
            visible: true,
            printIgnore: true,
            class: "hidden-xs"
        }, 
        {
            field: 'id',
            title: 'ID',
            sortable: true,
            titleTooltip: 'ID',
            printIgnore: true
        }, 
        {
            field: 'sn',
            title: '编号',
            sortable: true
        },
        {
            field: 'author',
            title: '采购人',
            sortable: true
        },
        {
            field: 'channel',
            title: '采购渠道',
            sortable: true
        },
        {
            field: 'count',
            title: '总价',
            sortable: true
        },
        {
            field: 'purchase_date',
            title: '采购日期',
            sortable: true
        },
        {
            field: 'status',
            title: '状态',
            sortable: true,
            formatter: Table.formatter.status,
            printFormatter: Table.formatter.status
        },
        {
            field: 'create_time',
            title: '添加时间',
            sortable: true,
            formatter: Table.formatter.time,
            printFormatter: Table.formatter.time
        },
        {
            title: '操作',
            formatter: Table.formatter.operate,
            printIgnore: true
        }
     ];
    
    // 导出表格名称
    tableData.exportOptions.tableName = tableData.exportOptions.fileName = "采购订单";

    // 忽略导出列
    tableData.exportOptions.ignoreColumn = [0,-1];

    Table.table = $('#table').bootstrapTable(tableData);
</script>
{/block}
